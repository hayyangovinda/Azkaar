<div class="container">
  <header class="header">
    <h1 class="app-title">Azkaar</h1>
    <p class="app-subtitle">Authentic Remembrances</p>
  </header>

  <main class="main-content">
    <div class="time-cards">
      <div class="time-card morning" (click)="navigateTo('morning')">
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="icon-wrapper">
            <img src="morning-bg3.jpg" alt="Morning" class="time-icon" />
          </div>
          <h2 class="card-title">Morning</h2>
        </div>
      </div>

      <div class="time-card evening" (click)="navigateTo('evening')">
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="icon-wrapper">
            <img src="evening-icon.jpg" alt="Evening" class="time-icon" />
          </div>
          <h2 class="card-title">Evening</h2>
        </div>
      </div>

      <div class="time-card night" (click)="navigateTo('night')">
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="icon-wrapper">
            <img src="night-icon.jpg" alt="Night" class="time-icon" />
          </div>
          <h2 class="card-title">Night</h2>
        </div>
      </div>

      <div class="time-card after-swalaat" (click)="navigateTo('after-swalaat')"
        style="background-image: url('kaaba.jpg'); background-position: top center; background-size: cover;">
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="icon-wrapper">
            <img src="kaaba.jpg" alt="After Swalaat" class="time-icon" />
          </div>
          <h2 class="card-title">After Swalaat</h2>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <a class="privacy-link" (click)="navigateTo('privacy')">Privacy Policy</a>
  </footer>
</div>
